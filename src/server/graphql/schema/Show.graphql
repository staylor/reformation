type Show {
  id: ObjID!
  title: String!
  notes: String
  date: Float!
  url: String
  artist: Term
  venue: Term
}

type ShowEdge {
  node: Show
  cursor: String
}

type ShowConnection {
  count: Int
  edges: [ShowEdge]
  pageInfo: PageInfo
}

input CreateShowInput {
  title: String!
  notes: String
  date: Float!
  url: String
  artist: ObjID!
  venue: ObjID!
}

input UpdateShowInput {
  title: String
  notes: String
  date: Float
  url: String
  artist: ObjID
  venue: ObjID
}

enum ShowOrder {
  ASC
  DESC
}

extend type Query {
  shows(
    first: Int
    after: String
    last: Int
    before: String
    latest: Boolean
    date: Float
    artist: ObjID
    venue: ObjID
    search: String
    order: ShowOrder
  ): ShowConnection
  show(id: ObjID, slug: String): Show
}

extend type Mutation {
  createShow(input: CreateShowInput!): Show
  updateShow(id: ObjID!, input: UpdateShowInput!): Show
  removeShow(ids: [ObjID]!): Boolean
}
